
[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini


[section/base]
background = ${color.bg}
foreground = ${color.fg}

border-color = ${color.blue}
height = 35

font-0 = "icomoon\-feather:size=13;3"
font-1 = "Material\-Design\-Iconic\-Font:size=18;3"
font-2 = "Iosevka Nerd Font:size=15;3"
font-3 = monospace;3

border-size = 1
module-margin-right=0
module-margin-left=0
override-redirect = false


[bar/window]

inherit=section/base
bottom = false
fixed-center = true

width = 30%

offset-x = 0.5%
offset-y = 0.5%

line-size = 2
line-color = ${color.blue}
padding = 3
modules-left = application
modules-center =
modules-right = mod
separator =
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 


[bar/workspace]

inherit=section/base
bottom = false
fixed-center = false

width = 15%

offset-x = 42.5%
offset-y = 0.5%

line-size = 2
line-color = ${color.blue}
padding = 3
modules-center = xworkspaces
separator =
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll = ns-resize


[bar/actionbar]

inherit=section/base
bottom = false
fixed-center = true

width = 10%

offset-x = 89.5%
offset-y = 0.5%

line-size = 2
line-color = ${color.blue}
padding = 3
modules-left = 
modules-center =backlight sep pulseaudio 
modules-right = 
separator =
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll = ns-resize


[bar/music]

inherit=section/base

bottom = true
fixed-center = true
width = 31.5%
offset-x = 0.5%
offset-y = 0.5%
line-size = 2
line-color = ${color.blue}
padding = 3
modules-left = music-player 
modules-center = mpd
modules-right = mpd-control

dim-value = 1.0
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll = ns-resize
rsor-scroll = ns-resize


[bar/date]

inherit=section/base
bottom = true
fixed-center = false

width = 10%

offset-x = 45%
offset-y = 0.5%

line-size = 2
line-color = ${color.blue}
padding = 3
modules-center = popup-calendar

separator =
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll = ns-resize


[bar/statusbar]

inherit=section/base
bottom = true
fixed-center = true

width = 15%

offset-x = 84.5%
offset-y = 0.5%

line-size = 2
line-color = ${color.blue}
padding = 3
modules-left = powermenu sep battery
tray-position = right
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll = ns-resize


[settings]

screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

